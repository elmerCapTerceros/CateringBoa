<div class="w-full flex-auto p-6 sm:p-10">

    <h2 class="text-3xl font-bold tracking-tight mb-8">Compras exterior</h2>

    <form [formGroup]="compraForm" (ngSubmit)="guardarCompra()">

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">

            <div class="lg:col-span-2">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Nombre</mat-label>
                        <mat-select formControlName="nombre">
                            @for (nombre of nombres; track nombre) {
                                <mat-option [value]="nombre">{{ nombre }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Fecha requerida</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="fecha" placeholder="dd/mm/aaaa">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Carga</mat-label>
                        <mat-select formControlName="carga">
                            @for (carga of cargas; track carga) {
                                <mat-option [value]="carga">{{ carga }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Almacen destino</mat-label>
                        <mat-select formControlName="almacenDestino">
                            @for (almacen of almacenes; track almacen) {
                                <mat-option [value]="almacen">{{ almacen }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="mt-8">
                    <button
                        mat-raised-button
                        color="primary"
                        type="submit"
                        class="w-full md:w-auto"
                        style="background-color: #301934; padding: 20px 40px; font-size: 16px;">
                        Solicitar
                    </button>
                </div>
            </div>

            <div class="lg:col-span-1">
                <h3 class="text-lg font-medium mb-2">Reporte de compra</h3>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Reporte</mat-label>
                    <textarea
                        matInput
                        formControlName="reporte"
                        rows="15"
                        placeholder="El reporte se generará aquí..."></textarea>
                </mat-form-field>
            </div>

        </div>
    </form>
</div>
