<div class="erp-horizontal-navigation-wrapper">
    @for (item of navigation; track trackByFn($index, item)) {
        <!-- Skip the hidden items -->
        @if ((item.hidden && !item.hidden(item)) || !item.hidden) {
            <!-- Basic -->
            @if (item.type === 'basic') {
                <erp-horizontal-navigation-basic-item
                    class="erp-horizontal-navigation-menu-item"
                    [item]="item"
                    [name]="name"
                ></erp-horizontal-navigation-basic-item>
            }

            <!-- Branch: aside, collapsable, group -->
            @if (
                item.type === 'aside' ||
                item.type === 'collapsable' ||
                item.type === 'group'
            ) {
                <erp-horizontal-navigation-branch-item
                    class="erp-horizontal-navigation-menu-item"
                    [item]="item"
                    [name]="name"
                ></erp-horizontal-navigation-branch-item>
            }

            <!-- Spacer -->
            @if (item.type === 'spacer') {
                <erp-horizontal-navigation-spacer-item
                    class="erp-horizontal-navigation-menu-item"
                    [item]="item"
                    [name]="name"
                ></erp-horizontal-navigation-spacer-item>
            }
        }
    }
</div>
