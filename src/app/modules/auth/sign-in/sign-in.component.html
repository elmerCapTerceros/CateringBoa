<div class="flex min-w-0 flex-auto flex-col items-center sm:justify-center bg-[url('/images/erp/bg.jpg')] bg-cover bg-center bg-no-repeat bg-fixed bg-blend-multiply bg-gray-400">
  <!--sm:bg-card-->
  <div class="w-full px-4 py-8 sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow">
    <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">
      <!-- Logo -->
      <div class="flex w-36 h-20 mx-auto">
        <img src="images/erp/{{logo}}" />
      </div>

      <!-- Title -->
      <div class="mt-8 text-4xl font-extrabold leading-tight tracking-tight">
        Iniciar Sesi칩n
      </div>

      <!-- Alert -->
      @if (showAlert) {
        <erp-alert
          class="mt-8"
          [appearance]="'outline'"
          [showIcon]="false"
          [type]="alert.type"
          [@shake]="alert.type === 'error'">
          {{alert.message}}
        </erp-alert>
      }

      <!-- Sign in form -->
      <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
        <!-- Email field -->
        <mat-form-field class="w-full" [color]="'primary'">
          <mat-label>Usuario</mat-label>
          <input autofocus
            id="email"
            matInput
            [formControlName]="'email'">
          @if (signInForm.get('email').hasError('required')) {
            <mat-error>
              Nombre de Usuario es Requerido
            </mat-error>
          }
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
          <mat-label>Contrase침a</mat-label>
          <input
            id="password"
            matInput
            type="password"
            [formControlName]="'password'"
            #passwordField>
          <button
            mat-icon-button
            type="button"
            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
            matSuffix>
            @if (passwordField.type === 'password') {
              <mat-icon
                class="icon-size-5"
              [svgIcon]="'heroicons_solid:eye'"></mat-icon>
            }
            @if (passwordField.type === 'text') {
              <mat-icon
                class="icon-size-5"
              [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
            }
          </button>
          <mat-error>
            Contrase침a es Requerido
          </mat-error>
        </mat-form-field>

        <!-- Submit button -->
        <button
          class="erp-mat-button-large w-full mt-6"
          mat-flat-button
          [color]="'primary'"
          [disabled]="signInForm.disabled"
          (click)="signIn()">
          @if (!signInForm.disabled) {
            <span>
              Iniciar Sesi칩n
            </span>
          }
          @if (signInForm.disabled) {
            <mat-progress-spinner
              [diameter]="24"
            [mode]="'indeterminate'"></mat-progress-spinner>
          }
        </button>

      </form>
    </div>
  </div>
</div>
