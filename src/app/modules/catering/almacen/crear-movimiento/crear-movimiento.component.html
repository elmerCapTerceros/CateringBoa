<div class="flex flex-col flex-auto min-w-0 bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen animate-fade-in">

    <div class="flex-auto p-8 max-w-3xl mx-auto bg-white rounded-2xl shadow-lg border border-gray-200">
        <h3 class="text-3xl font-bold text-blue-700 text-center mb-8">
            Crear Movimiento
        </h3>

        <form
            [formGroup]="movimientoForm"
            (ngSubmit)="guardarMovimiento()"
            class="space-y-6"
        >
            <!-- Grid de 2 columnas -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Almacén -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Almacén</mat-label>
                    <input matInput formControlName="almacen" />
                </mat-form-field>

                <!-- Fecha -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="fecha" />
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

                <!-- Item -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Item</mat-label>
                    <input matInput formControlName="item" />
                </mat-form-field>

                <!-- Cantidad -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Cantidad</mat-label>
                    <input matInput type="number" formControlName="cantidad" />
                </mat-form-field>

            </div>

            <!-- Movimiento (campo ancho completo) -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Tipo de Movimiento</mat-label>
                <mat-select formControlName="movimiento">
                    <mat-option value="Ingreso">Ingreso</mat-option>
                    <mat-option value="Salida">Salida</mat-option>
                </mat-select>
            </mat-form-field>

            <button
                type="submit"
                class="w-full py-3 mt-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all"
            >
                Guardar Movimiento
            </button>
        </form>
    </div>
</div>
