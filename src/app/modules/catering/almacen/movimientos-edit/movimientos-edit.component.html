<div class="flex flex-col flex-auto min-w-0 bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen animate-fade-in">
    <div class="flex-auto p-8 max-w-3xl mx-auto bg-white rounded-2xl shadow-lg border border-gray-200">

        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            Editar Movimiento
        </h2>

        <form [formGroup]="movimientoForm" (ngSubmit)="guardar()" class="space-y-6">

            <!-- Almacén -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Almacén</mat-label>
                <mat-select formControlName="almacen">
                    <mat-option *ngFor="let a of almacenes" [value]="a">{{ a }}</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Fecha -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Fecha</mat-label>
                <input matInput type="date" formControlName="fecha">
            </mat-form-field>

            <!-- Item -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Item</mat-label>
                <input matInput formControlName="item" placeholder="Ej: frazadas, cucharas...">
            </mat-form-field>

            <!-- Cantidad -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Cantidad</mat-label>
                <input matInput type="number" formControlName="cantidad">
            </mat-form-field>

            <!-- Tipo de Movimiento -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Tipo de movimiento</mat-label>
                <mat-select formControlName="movimiento">
                    <mat-option *ngFor="let tipo of tiposMovimiento" [value]="tipo">{{ tipo }}</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Botones -->
            <div class="flex justify-end gap-4 mt-8">
                <button type="button"
                        (click)="cancelar()"
                        class="px-5 py-2 rounded-md bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all duration-300">
                    Cancelar
                </button>

                <button
                    type="submit"
                    class="px-6 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition-all duration-300 shadow-md hover:shadow-lg">
                    Guardar cambios
                </button>
            </div>
        </form>
    </div>
</div>
